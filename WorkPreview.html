<!DOCTYPE html>
<html lang="en">
<head>


     <script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <style>
        .sc: {
            margin-top: 50px;
            margin-bottom: 25px;
            display: none;
        }
    .material-icons{
        font-size: 12pt;
        vertical-align: text-bottom;
        
        
    }
        .twirled{
            max-height: 0px;
            overflow: hidden;
            margin: 10px;
                        
        }
        .descriptionText{
            font-size: 10pt;
            
        }

        .downloadButton, .playButton{
        background-color: gainsboro;            
        color: black;
        padding: 2.5px 5px;
        margin: 5px 0px;
        margin-right: 5px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        text-decoration: none !important;
            
        }
        
        .playButton{
            background-color: #c4302b ;
            color: white !important;
        }
        .twirler{
            margin-top: 5px;
            margin-bottom: 5px;
            cursor: pointer;
        }
        h3{
            margin-top: 5px !important;
            margin-bottom: 10px !important;
        }
        
</style>

</head>


	<body >

<div class="sc" style="display: none; margin-top: 10px; margin-bottom: 10px" id="soundcloudTemp">
<iframe width="100%" height="20" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/286598672&amp;color=121212&amp;inverse=false&amp;auto_play=false&amp;show_user=true"></iframe>

        </div>
<div id=workContainer style="display: none;">
<h2> Solo </h2>
    <div id="solo"> </div>


<div>
<h2> Chamber </h2>
    <div id="chamber"> </div>
</div>
 
<div>
<h2> Large Ensemble </h2>
    <div id="largeEnsemble"> </div>
</div>

<div>
<h2> Fixed Media </h2>
    <div id="fixedMedia"> </div>
</div>

<div>
<h2> Installations </h2>
    <div id="installation"> </div>
</div>
   </div>     
</body>

   
<script>
var publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/1rPLq7UXWx3WdyaVV2bT-6i_VrcrNHCuAr362LMvk5mU/edit?usp=sharing';
function init() {
    Tabletop.init( { key: publicSpreadsheetUrl,
                     callback: showInfo
      });
  }

function showInfo(data, tabletop){
  let works = tabletop.sheets("Works").all();
        works.sort(function(a,b){
        if (a["Year of Composition"] > b["Year of Composition"]){
            return -1;
        }
        else return 1
    });    
    works.forEach(function(element){
        var divToAdd;
        if (element["OnSite"] == 1){
         if (element["Category"] == "Solo"){
             divToAdd = "solo";
         }
        else if (element["Category"] == "Chamber"){
            divToAdd = "chamber";
        }
        
        else if (element["Category"] == "Large Ensemble"){
            divToAdd = "largeEnsemble";
        }
        else if (element["Category"] == "Fixed Media"){
            divToAdd = "fixedMedia";
        }
        else if (element["Category"] == "Installation"){
            divToAdd = "installation";
        }
        }
        
        if (divToAdd != null){
            var divString = ""; 
            var divTwirl = "";
            var divParam = "";
            if ((element["Soundcloud"] != "") || (element["Score"] != "") ||(element["Youtube"] != "")||(element["Description"])||(element["Performance Materials"] != "") ){
                divTwirl = "<div class=\"material-icons\">expand_more</div>";
                divParam = "onclick = expand(this) ";
                if (element["Soundcloud"] != ""){
                   divParam += " soundcloud = " + element["Soundcloud"]; 
                }
                if (element["Youtube"] != ""){
                   divParam += " youtube = " + element["Youtube"]; 
                }
                if (element["Score"] != ""){
                   divParam += " score = " + element["Score"]; 
                }
                 if (element["Description"] != ""){
                   divParam += " description = \"" + String(element["Description"] + "\""); 
                }
                    if (element["Performance Materials"] != ""){
                   divParam += " materials = \"" + String(element["Performance Materials"] + "\""); 
                }
                divParam += " class= twirler"
            }
            divString = element["Piece Title"] + " (" + element["Year of Composition"] + ") for "+ element["Forces"];
            document.getElementById(divToAdd).innerHTML += "<div><div "+ divParam+" ><span>" + divString + "</span>"+ divTwirl +"</div>" + "<div class=twirled></div></div>";
        }
              
          
              });

              
          document.getElementById("workContainer").style.display="block";
          
    
    
}
    function expand(element){
        parent = element.parentElement;
        var twirlDiv = parent.children[1];
        var icon = element.children[1];
        icon.innerHTML = "expand_less";

        if (element.getAttribute("rendered") != 1){
            var description = element.getAttribute("description")
            if (description !=null){
                descriptionDiv = document.createElement("div");
                descriptionDiv.setAttribute("class", "descriptionText");
                descriptionDiv.innerHTML = description;
                twirlDiv.appendChild(descriptionDiv);
                
            }
                 var soundcloud = element.getAttribute("soundcloud");
        if (soundcloud != null){
            
            var soundcloudDiv = document.getElementById("soundcloudTemp").cloneNode(true);
            var widget = SC.Widget(soundcloudDiv.children[0]);
            widget.load(soundcloud, {'color': "black"});
            soundcloudDiv.style.display = "block";
            twirlDiv.appendChild(soundcloudDiv)
             
            
            
        }
            
            var buttons = document.createElement("div");
            buttons.style.display = "flex";
                var score = element.getAttribute("score");
                if (score != null){
                    var buttonToAdd = document.createElement("a");
                    buttonToAdd.setAttribute("class", "downloadButton")
                    
                    buttonToAdd.innerHTML += " <span class=\"material-icons\">get_app </span>" 
                    buttonToAdd.innerHTML += "Score";
                    
                    
                    score = score.split("/d/")[1];
                    score = score.split("/")[0];
                   
                    scoreLink = "https://drive.google.com/uc?export=download&id="+score;
                    buttonToAdd.setAttribute("href", scoreLink);
                     buttonToAdd.setAttribute("target", "_blank")
                     buttons.appendChild(buttonToAdd);
                }
                var materials = element.getAttribute("materials");
                if (materials != null){
                    var buttonToAdd = document.createElement("a");
                    buttonToAdd.setAttribute("class", "downloadButton")
                 buttonToAdd.innerHTML += " <span class=\"material-icons\">get_app </span>" 
                    buttonToAdd.innerHTML += "Materials";
                   
                    
                    materials = materials.split("/d/")[1];
                    materials = materials.split("/")[0];
                   
                    materialsLink = "https://drive.google.com/uc?export=download&id="+materials;
                    buttonToAdd.setAttribute("href", materialsLink);
                     buttonToAdd.setAttribute("target", "_blank")
                     buttons.appendChild(buttonToAdd);
                }
                 var video = element.getAttribute("youtube");
                if (video != null){
                    var buttonToAdd = document.createElement("a");
                    buttonToAdd.setAttribute("class", "playButton")
                 buttonToAdd.innerHTML += " <span class=\"material-icons\">play_arrow </span>" 
                    buttonToAdd.innerHTML += " Video";
    
                   
                    materialsLink = video;
                    buttonToAdd.setAttribute("href", materialsLink);
                    buttonToAdd.setAttribute("target", "_blank")
                    
                     buttons.appendChild(buttonToAdd);
                }
               
            twirlDiv.appendChild(buttons);
   

         element.setAttribute("rendered", 1);
        }
                    twirlDiv.style.transition = "max-height 0.5s";
         twirlDiv.style.maxHeight = "fit-content";
        element.setAttribute("onclick","contract(this)");
    }
    
    function contract(element){



         
        parent = element.parentElement;
        var twirlDiv = parent.children[1];
        
        var scDiv = twirlDiv.children[twirlDiv.children.length-2];
        var sciframe = scDiv.children[0];
        if (sciframe != undefined){
        if (sciframe.tagName == "iframe"){
        var widget = SC.Widget(sciframe);
        widget.pause();
        }
        }
        var icon = element.children[1];
        icon.innerHTML = "expand_more";
        
        twirlDiv.style.maxHeight = "0px";
                element.setAttribute("onclick","expand(this)");


    
    }
    init();
    
    
    </script>
</html>
